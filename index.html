<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Cuestionario</title>
    <meta name="description" content="Cuestionario de evaluación comparativa: Ahora vs Pasado">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- CONFIGURACIÓN DE PREGUNTAS Y DESTINO (Accesible directamente en el HTML) -->
    <script id="data-config">
        const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbxTPy61QLTKF225RGLjq_AkcPLuyIaeFJ8iJUJ1aqcFK3ihQDf6d5uCuEnaPp5ws8Un/exec";

        const DEFAULT_QUESTIONS = [
            { id: "q_pregunta1", category: "Pregunta 1" },
            { id: "q_pregunta2", category: "Pregunta 2" },
            { id: "q_pregunta3", category: "Pregunta 3" },
            { id: "q_pregunta4", category: "Pregunta 4" },
            { id: "q_pregunta5", category: "Pregunta 5" },
            { id: "q_pregunta6", category: "Pregunta 6" },
            { id: "q_pregunta7", category: "Pregunta 7" },
            { id: "q_pregunta8", category: "Pregunta 8" },
        ];
    </script>

</head>

<body>
    <div id="app">
        <!-- Main Navigation / Header -->
        <header class="app-header">
            <div class="container">
                <div class="logo">
                    <i data-lucide="layers" class="icon-logo"></i>
                    <span>Cuestionario IAG </span>
                </div>
                <div class="header-actions">
                    <div class="status-indicator">
                        <span id="save-status">
                            <i data-lucide="check-circle" class="icon-small"></i> Guardado automáticamente
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <!-- Cuestionario Principal -->
            <section id="questionnaire" class="questionnaire-section fade-in">
                <div class="survey-intro">
                    <h1>Prueba Cuestionario</h1>
                    <p>Reflexione sobre su situación en cada categoría comparando su estado en el <b>Pasado</b> con su
                        estado <b>Ahora</b>.</p>
                </div>

                <form id="matrix-form">
                    <div class="user-info-section">
                        <label for="user-name">Nombre:</label>
                        <input type="text" id="user-name" placeholder="Escribe tu nombre para el registro..." required>
                    </div>

                    <div class="matrix-header-sticky">
                        <div class="col-category">PREGUNTA</div>
                        <div class="col-past">PASADO</div>
                        <div class="col-now">AHORA</div>
                    </div>

                    <!-- ESTE CONTENEDOR ES DONDE SE RENDERIZAN LAS PREGUNTAS -->
                    <div id="questions-container">
                        <!-- Las filas de preguntas se generan dinámicamente o se definen aquí -->
                        <!-- Para mayor robustez, las definimos estáticamente sincronizadas con DEFAULT_QUESTIONS -->

                        <script>
                            // Función auxiliar para generar el HTML de una fila de Likert
                            function generateLikertRow(id, title) {
                                let html = `
                                <div class="question-row" data-id="${id}">
                                    <div class="question-text">
                                        <span class="category-title">${title}</span>
                                    </div>
                                    <div class="side-past">
                                        <div class="likert-group">`;
                                for (let i = 1; i <= 5; i++) {
                                    html += `
                                            <label class="likert-option">
                                                <input type="radio" name="past_${id}" value="${i}" onchange="saveResponse('past_${id}', ${i})">
                                                <div class="likert-circle"></div><span class="likert-label">${i}</span>
                                            </label>`;
                                }
                                html += `</div></div><div class="side-now"><div class="likert-group">`;
                                for (let i = 1; i <= 5; i++) {
                                    html += `
                                            <label class="likert-option">
                                                <input type="radio" name="now_${id}" value="${i}" onchange="saveResponse('now_${id}', ${i})">
                                                <div class="likert-circle"></div><span class="likert-label">${i}</span>
                                            </label>`;
                                }
                                html += `</div></div></div>`;
                                return html;
                            }

                            // Escribimos las preguntas iniciales para que el DOM esté listo antes de que app.js actue
                            document.write(
                                DEFAULT_QUESTIONS.map(q => generateLikertRow(q.id, q.category)).join('')
                            );
                        </script>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submit-btn" class="btn btn-primary btn-xl">
                            <span>Enviar Resultados</span>
                            <i data-lucide="send" class="icon-right"></i>
                        </button>
                    </div>
                </form>
            </section>
        </main>

        <!-- Modales -->
        <div id="modal-success" class="modal-overlay hidden">
            <div class="modal-content">
                <i data-lucide="party-popper" class="icon-xl"></i>
                <h2>¡Cuestionario Completado!</h2>
                <p>Tus datos han sido sincronizados correctamente con Google Sheets.</p>
                <button class="btn btn-secondary" onclick="location.reload()">Nuevo Envío</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>if (window.lucide) lucide.createIcons();</script>
</body>

</html>
